<!DOCTYPE html>
<html>

<title>

<meta charset="utf-8" />
</head>
<body>
<h3 id="Placeholder"></h3>
<button type = "button" onClick="popup()">Button1</button>
<button type="button" onClick="incrementNumber()">Increment Number</button>
<button type="button" onClick="addParagraph()">Add Paragraph</Button>
<script>
var i = 10;

var placeholder = document.getElementById("Placeholder");

placeholder.innerHTML = 10;


function popup()	{
	window.alert(i);
}

function incrementNumber()	{
	i = i + 1;
	placeholder.innerHTML = i;
}

function addParagraph()	{	
	var body = document.getElementsByTagName("body")[0];
	var para = document.createElement("p");
	para.innerHTML = i;
	body.appendChild(para);
}
</script>


</body>
</html>
