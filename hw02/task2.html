<body>
<h3 id="Placeholder header"></h3>
<button type = "button" onClick="popup()">Button1</button>
<button type="button" onClick="incrementNumber()">Increment Number</button>
<button type="button" onClick="addParagraph()">Add Paragraph</Button>
<script>
var i = 10;
document.getElementById("Placeholder header").innerHTML = i;

function popup()	{
	window.alert(i);
}

function incrementNumber()	{
	i = i + 1;
}

function addParagraph()	{	
	var body = document.getElementsByTagName("body")[0];
	var para = document.createElement("p");
	para.innerHTML = i;
	body.appendChild(para);
}
</script>


</body>
</html>
